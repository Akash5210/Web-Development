<!DOCTYPE html>
<html>
<head>
	<title>Quiz sample</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

	<style>
		h3{
			font-family: cursive;
			color: red;
		}
		#sendA{
			margin-top: 10px;
		}
		form{
			box-shadow: 0 0 20px rgba(0,0,0.2);
			margin: 20px auto;
			padding: 20px;
			width: 80%;
		}
	</style>

	<script>
		function score()
		{
			var q1=document.forms.form.q1.value;
			var q2=document.forms.form.q2.value;
			var q3=document.forms.form.q3.value;

			var questions=[q1,q2,q3];
			var answers=["d","a","b"];

			var points=0;
			var total=3;

			for (var i = 0; i < total; i++) {
				if (questions[i]===answers[i]) {
					points=points+1;
				}
			}

			var q=document.getElementById('rada');

			q.style.fontSize="40px";
			q.style.textAlign="center";
			q.innerHTML="You got "+ points + " out of " +total;

			return false;
		}
	</script>
</head>
<body>
	<div class="container">
		<form name="form" onsubmit="return score()">
		
		<h3>1. capital of bihar?</h3>
		<input type="radio" name="q1" value="a">a. Mumbai<br>
		<input type="radio" name="q1" value="b">b. shimla<br>
		<input type="radio" name="q1" value="c">c. delhi<br>
		<input type="radio" name="q1" value="d">d. Patna<br>

		<h3>2. capital of maharastra?</h3>
		<input type="radio" name="q2" value="a">a. Mumbai<br>
		<input type="radio" name="q2" value="b">b. shimla<br>
		<input type="radio" name="q2" value="c">c. delhi<br>
		<input type="radio" name="q2" value="d">d. Bihar<br>

		<h3>3. capital of up?</h3>
		<input type="radio" name="q3" value="a">a. shimla<br>
		<input type="radio" name="q3" value="b">b. Lucknow<br>
		<input type="radio" name="q3" value="c">c. delhi<br>
		<input type="radio" name="q3" value="d">d. Bihar<br>

		<input type="submit" id="sendA" class="btn btn-success" value="Correct">
		<br>
		<p id="rada"></p>
	</form>

	</div>
</body>
</html>
